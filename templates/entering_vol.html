{% extends "layout.html" %}
<meta charset="utf-8">

{% block my_body %}
    <h2>录入上周交易量</h2>
    {% if error %}
        <p class=error><strong>出现错误:</strong> {{ error }}
    {% endif %}

    <form action="{{ url_for('entering_vol_submit') }}" method=post>
        <dl>
            <dt>MT4投资账号:
            <dd>*<input type=text name=investment_account value={{ vol['investment_account'] }}>
            <dt>上周交易量:
            <dd>*<input type=text name=trading_vol value={{ vol['trading_vol'] }}>
            <dd><input type=submit value=提交>
			<a href="{{ url_for('back_stage_management') }}">返回</a>
        </dl>
    </form>
{% endblock %}
