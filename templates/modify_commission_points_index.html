{% extends "layout.html" %}
<meta charset="utf-8">

{% block my_body %}
    <h2>修改推荐人佣金点数</h2>
    {% if error %}
        <p class=error><strong>出现错误:</strong> {{ error }}
    {% endif %}

    <form class=my_form action="{{ url_for('modify_commission_points') }}" method=post>
        <dl>
            <dt>输入要修改的MT4投资账号:
            <dd><input type=text name=investment_account value={{ investment_account }}>
			<dt>&nbsp;
            <dd><input type=submit value=修改佣金>&nbsp;&nbsp;
			<a href="{{ url_for('back_stage_management') }}">返回</a>
        </dl>
    </form>
{% endblock %}
